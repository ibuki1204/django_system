<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>得意先更新結果</title></head>
<body>
  <h1>得意先更新結果</h1>
  <p>更新しました。</p>

  <table border="1">
    <tr><th>コード</th><td>{{ customer.customer_code }}</td></tr>
    <tr><th>得意先名</th><td>{{ customer.customer_name }}</td></tr>
    <tr><th>電話</th><td>{{ customer.customer_telno }}</td></tr>
    <tr><th>郵便番号</th><td>{{ customer.customer_postalcode }}</td></tr>
    <tr><th>住所</th><td>{{ customer.customer_address }}</td></tr>
    <tr><th>割引率</th><td>{{ customer.discount_rate }}</td></tr>
  </table>

  <p>
    <a href="{% url 'customer_list' %}">一覧へ</a> /
    <a href="{% url 'customer_management_menu' %}">得意先管理メニューへ</a>
  </p>
</body>
</html>
