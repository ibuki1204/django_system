<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>得意先一覧</title>
</head>
<body>
<h1>得意先一覧</h1>

{% for message in messages %}
  <p style="color:red">{{ message }}</p>
{% endfor %}

<table border="1">
  <tr>
    <th>ID</th>
    <th>得意先名</th>
    <th>Email</th>
    <th>操作</th>
  </tr>
  {% for c in customers %}
  <tr>
    <td>{{ c.customer_id }}</td>
    <td>{{ c.customer_name }}</td>
    <td>{{ c.email }}</td>
    <td>
      <a href="/customer/update/{{ c.customer_id }}/">更新</a> /
      <a href="/customer/delete/{{ c.customer_id }}/" onclick="return confirm('本当に削除しますか？')">削除</a>
    </td>

  </tr>
  {% endfor %}
</table>

<p>
  <a href="/customer/search/">得意先検索へ</a> /
  <a href="/">トップへ</a>
</p>

</body>
</html>
