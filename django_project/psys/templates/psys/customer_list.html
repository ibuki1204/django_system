<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>得意先一覧</title>
</head>
<body>

<h1>得意先一覧</h1>

{% for message in messages %}
  <p style="color:red">{{ message }}</p>
{% endfor %}

<table border="1">
  <tr>
    <th>コード</th>
    <th>得意先名</th>
    <th>電話</th>
    <th>郵便番号</th>
    <th>住所</th>
    <th>操作</th>
  </tr>
  {% for c in customers %}
  <tr>
    <td>{{ c.customer_code }}</td>
    <td>{{ c.customer_name }}</td>
    <td>{{ c.customer_telno }}</td>
    <td>{{ c.customer_postalcode }}</td>
    <td>{{ c.customer_address }}</td>
    <td>
      <a href="{% url 'customer_update' c.customer_code %}">更新</a> /
      <a href="{% url 'customer_delete' c.customer_code %}">削除</a>
    </td>
  </tr>
  {% endfor %}
</table>

<p>
  <a href="{% url 'customer_search' %}">得意先検索へ</a> /
  <a href="{% url 'customer_management_menu' %}">得意先管理メニューへ</a> /
  <a href="{% url 'main_menu' %}">管理メニューへ</a> /
  <a href="{% url 'logout' %}">ログアウト</a>
</p>

</body>
</html>
