<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>得意先検索</title>
</head>
<body>

<h1>得意先検索</h1>

<form method="get">
  <input type="text" name="keyword" value="{{ keyword }}" placeholder="得意先名">
  <button type="submit">検索</button>
</form>

{% for message in messages %}
  <p style="color:red">{{ message }}</p>
{% endfor %}

<table border="1">
  <tr>
    <th>コード</th>
    <th>名前</th>
    <th>電話</th>
    <th>郵便番号</th>
    <th>住所</th>
  </tr>
  {% for c in customers %}
  <tr>
    <td>{{ c.customer_code }}</td>
    <td>{{ c.customer_name }}</td>
    <td>{{ c.customer_telno }}</td>
    <td>{{ c.customer_postalcode }}</td>
    <td>{{ c.customer_address }}</td>
  </tr>
  {% endfor %}
</table>

<p>
  <a href="{% url 'customer_management_menu' %}">得意先管理メニューへ</a> /
  <a href="{% url 'main_menu' %}">管理メニューへ</a> /
  <a href="{% url 'logout' %}">ログアウト</a>
</p>

</body>
</html>
