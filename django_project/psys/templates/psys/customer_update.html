<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>得意先更新</title>
</head>
<body>
  <h1>得意先更新</h1>

  {% for message in messages %}
    <p style="color:red">{{ message }}</p>
  {% endfor %}

  <form method="post">
    {% csrf_token %}
    <p>ID：{{ customer.customer_id }}</p>
    <p>得意先名：{{ form.customer_name }}</p>
    <p>Email：{{ form.email }}</p>
    <button type="submit">更新</button>
  </form>

  <p>
    <a href="/customer/list/">一覧へ戻る</a> /
    <a href="/">トップへ</a>
  </p>
</body>
</html>
