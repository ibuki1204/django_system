<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
  <style>
    .wrapper { width: 920px; margin: 0 auto; font-family: sans-serif; }

    /* 上部の帯（管理システム） */
    .header {
      background: #00e5ff;
      padding: 10px 0;
      text-align: center;
      font-weight: bold;
      border: 1px solid #999;
      border-bottom: none;
    }

    /* 画面枠 */
    .content {
      border: 1px solid #999;
      height: 360px;
      padding: 15px 20px;
      box-sizing: border-box;
      background: #fff;
    }

    /* タイトル（ログイン） */
    .title {
      text-align: center;
      font-size: 12px;
      font-weight: bold;
      margin: 5px 0 20px;
    }

    /* 左のtopボタン */
    .left-menu { float: left; width: 180px; }
    .left-menu .btn {
      display: block;
      width: 60px;
      margin: 8px 0;
      padding: 4px 0;
      font-size: 12px;
    }

    /* 中央フォーム */
    .main { margin-left: 220px; }

    table.form-table { border-collapse: collapse; margin: 0 auto; }
    table.form-table td {
      border: 1px solid #999;
      padding: 6px 10px;
      font-size: 12px;
      vertical-align: middle;
    }
    table.form-table td.label {
      background: #f3f3f3;
      width: 100px;
      text-align: center;
      white-space: nowrap;
    }
    table.form-table input {
      width: 200px;
      height: 22px;
      box-sizing: border-box;
      font-size: 12px;
    }

    .btn-area { text-align: center; margin-top: 12px; }
    .btn-area button { width: 90px; padding: 4px 0; font-size: 12px; }

    .msg {
      text-align: center;
      color: red;
      margin: 12px 0 0;
      font-size: 12px;
    }

    .signup-link {
      margin-top: 16px;
      text-align: left;
      width: 320px;
      margin-left: auto;
      margin-right: auto;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="header">管理システム</div>

    <div class="content">
      <div class="title">ログイン</div>

      <!-- 左：top -->
      <div class="left-menu">
        <a href="{% url 'index' %}">
          <button type="button" class="btn">top</button>
        </a>
      </div>

      <!-- 中央：ログインフォーム -->
      <div class="main">

        <form method="post">
          {% csrf_token %}

          <table class="form-table">
            <tr>
              <td class="label">従業員番号</td>
              <td>
                <input type="text" name="username" maxlength="6"
                        value="{{ form.username.value|default:'' }}">
                </td>

            </tr>
            <tr>
              <td class="label">パスワード</td>
              <td>
                <input type="password" name="password" maxlength="255">
              </td>
            </tr>
          </table>

          <div class="btn-area">
            <button type="submit">ログイン</button>
          </div>
        </form>

        {% if form.errors %}
          <p class="msg">従業員番号またはパスワードが間違っています。</p>
        {% endif %}

        <div class="signup-link">
          <a href="{% url 'signup' %}">新規登録はこちら</a>
        </div>

      </div>

      <div style="clear:both;"></div>
    </div>
  </div>
</body>
</html>
