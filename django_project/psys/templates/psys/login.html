<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
</head>
<body>
  <h1>ログイン</h1>

  <!-- 追加：topへ戻る -->
  <a href="{% url 'index' %}">
    <button type="button">top</button>
  </a>

  {% if form.errors %}
    <p style="color:red;">ユーザーIDまたはパスワードが違います</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <p>ユーザーID：{{ form.username }}</p>
    <p>パスワード：{{ form.password }}</p>
    <button type="submit">ログイン</button>
  </form>

  <!-- 任意：新規登録への導線も追加しておくと親切 -->
  <p><a href="{% url 'signup' %}">新規登録はこちら</a></p>
</body>
</html>
