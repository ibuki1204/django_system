{% extends "psys/base.html" %}

{% block title %}得意先管理メニュー{% endblock %}
{% block page_title %}得意先管理メニュー{% endblock %}

{# 左：管理メニュー / ログアウト（仕様書どおり） #}
{% block side_menu %}
  <a href="{% url 'main_menu' %}">
    <button type="button" class="btn" style="width:110px;">管理メニュー</button>
  </a>

  <a href="{% url 'logout' %}">
    <button type="button" class="btn" style="width:110px;">ログアウト</button>
  </a>
{% endblock %}

{% block content %}

{# 仕様書に「ようこそ」は無いので削除（残したいならここに追加） #}

<div style="text-align:center; margin-top:10px;">
  <a href="{% url 'customer_list' %}">
    <button type="button" class="btn" style="width:160px; margin:8px auto; display:block;">
      得意先一覧
    </button>
  </a>

  <a href="{% url 'customer_regist' %}">
    <button type="button" class="btn" style="width:160px; margin:8px auto; display:block;">
      得意先登録
    </button>
  </a>

  <a href="{% url 'customer_search' %}">
    <button type="button" class="btn" style="width:160px; margin:8px auto; display:block;">
      得意先検索
    </button>
  </a>

  <a href="{% url 'customer_update_select' %}">
    <button type="button" class="btn" style="width:160px; margin:8px auto; display:block;">
      得意先更新
    </button>
  </a>

  <a href="{% url 'customer_delete_select' %}">
    <button type="button" class="btn" style="width:160px; margin:8px auto; display:block;">
      得意先削除
    </button>
  </a>
</div>

{% endblock %}
