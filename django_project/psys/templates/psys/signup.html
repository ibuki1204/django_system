{% extends "psys/base.html" %}

{% block title %}新規登録{% endblock %}
{% block page_title %}新規登録{% endblock %}

{% block side_menu %}
  <a href="{% url 'index' %}">
    <button type="button" class="btn" style="width:60px;">top</button>
  </a>
{% endblock %}

{% block content %}

<form method="post">
  {% csrf_token %}

  <table class="form-table">
    <tr>
      <td class="label">従業員番号</td>
      <td>
        <input type="text" name="employee_no" maxlength="6"
               value="{{ request.POST.employee_no|default:'' }}">
      </td>
    </tr>
    <tr>
      <td class="label">従業員名</td>
      <td>
        <input type="text" name="employee_name" maxlength="50"
               value="{{ request.POST.employee_name|default:'' }}">
      </td>
    </tr>
    <tr>
      <td class="label">パスワード</td>
      <td>
        <input type="password" name="password1" maxlength="255">
      </td>
    </tr>
    <tr>
      <td class="label">パスワード（確認）</td>
      <td>
        <input type="password" name="password2" maxlength="255">
      </td>
    </tr>
  </table>

  <div class="btn-area">
    <button type="submit">登録</button>
  </div>
</form>

{% endblock %}
