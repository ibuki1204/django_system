{% extends "psys/base.html" %}

{% block title %}得意先削除（検索）{% endblock %}
{% block page_title %}削除検索{% endblock %}

{% block content %}

<form method="post" style="text-align:center; margin-bottom:12px;">
  {% csrf_token %}

  <span style="font-size:12px; margin-right:6px;">得意先コード：</span>
  <input type="text"
         name="customer_code"
         value="{{ customer_code }}"
         maxlength="6"
         style="width:200px; height:22px; font-size:12px;">

  <button type="submit" name="search" style="height:26px; margin-left:6px;">検索</button>
</form>

{% endblock %}
